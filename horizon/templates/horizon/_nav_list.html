{% load horizon i18n %}
<div class='clearfix'>
  <ul class="nav nav-tabs">
  	{% if user|is_admin %}
    	{% for component in components %}
    		{% if user|can_haz:component %}
        		<li{% if current.slug == component.slug %} class="active"{% endif %}>
            		<a href="{{ component.get_absolute_url }}" tabindex='1'>{{ component.name }}</a>
        		</li>
    		{% endif %}
  		{% endfor %}
  	{% endif %}
  </ul>
</div>
